<script>
    //Problema: Fibonacci
    /*
    Pergunte ao usuário quantos números da sequência de Fibonacci deseja obter, usando a estrutura de repetição while.
    */

    //ENTRADA
    let usuarioNumeros = Number(prompt(`Quantos números da sequência de fibonacci você deseja obter?`));

    let a = 0;
    let b = 1;

    let contador = 0;
    let fibonacci = [];


    //PROCESSAMENTO

    while (contador < usuarioNumeros) {
        fibonacci.push(a);
        let proximo = a + b;
        a = b;
        b = proximo;
        contador++;
    }


    //SAÍDA

    alert(`A sequência de fibonacci que você obteve é ${fibonacci.join(", ")}`);

</script>

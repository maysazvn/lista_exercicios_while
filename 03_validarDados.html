<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR DADOS DO USUÁRIO
    Faça um programa que leia e valide as seguintes informações:
    Nome: maior que 3 caracteres;
    Idade: entre 0 e 150;
    Salário: maior que zero;
    Sexo: 'f' ou 'm';
    Estado Civil: 's', 'c', 'v', 'd';
    */

    //ENTRADA
    let nome = "";
    let idade = 0;
    let salario = 0;
    let sexo = "";
    let estadoCivil = "";

    //PROCESSAMENTO

    do {
        nome = prompt(`Insira o seu nome:`);
    } while (nome.length <= 3);

    alert(`Nome válido: ${nome}.`);

    do {
        idade = Number(prompt(`Insira a sua idade:`));
    } while (idade <= 0 || idade >= 150);

    alert(`Idade válida: ${idade}.`);

    do {
        salario = Number(prompt(`Insira o seu salário:`));
    } while (salario <= 0);

    alert(`Salário válido: R$${salario}.`);

    do {
        sexo = prompt(`Insira o seu sexo:`).toUpperCase();
    } while (sexo !== "F" && sexo !== "M");

    alert(`Sexo válido: ${sexo}.`);

    do {
        estadoCivil = prompt(`Insira o seu estado civil:`).toUpperCase();
    } while (estadoCivil !== "S" && estadoCivil !== "C" && estadoCivil !== "V" && estadoCivil !== "D");

    alert(`Estado civil válido: ${estadoCivil}.`);


    //SAÍDA

</script>

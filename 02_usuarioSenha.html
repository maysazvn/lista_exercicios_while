<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR USUÁRIO E SENHA
    Faça um programa que leia um nome de usuário e a sua senha e não aceite a senha igual ao nome do usuário, mostrando uma mensagem de erro e voltando a pedir as informações.
    */

    //ENTRADA
    let nomeUsuario = prompt(`Insira o seu nome de usuário.`);
    let senha = prompt(`Insira a sua senha.`);

    //PROCESSAMENTO

    while (nomeUsuario === senha) {
        nomeUsuario = prompt(`ERRO! Insira o seu nome de usuário.`);
        senha = prompt(`ERRO! Insira a sua senha.`);
    }

    //SAÍDA
    alert(`Usuário e senha válidos.`);

</script>

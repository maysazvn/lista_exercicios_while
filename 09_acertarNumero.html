<script>
    //Problema: Acertar o número
    /*
    O computador escolhe um número aleatório de 1 a 30, e o usuário precisa adivinhar. O programa dá dicas ("maior" ou "menor") até acertar.
    */

    //ENTRADA
    let sorteio = Math.floor(Math.random() * (31 - 1 + 1)) + 1;
    let adivinhar = 0;


    //PROCESSAMENTO

    adivinhar = Number(prompt(`Adivinhe o número de 1 a 30`));

    while(adivinhar != sorteio){

         if(adivinhar > sorteio){
            alert(`Menor!`);
        } else{
            alert(`Maior!`);
        }

         adivinhar = Number(prompt(`Tente novamente`));

    }


    //SAÍDA

    alert(`Número correto! (${sorteio})`);
    
</script>

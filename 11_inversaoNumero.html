<script>
    //Problema: Inversão de Número
    /*
    Escreva um programa que peça ao usuário um número e inverta sua ordem usando uma estrutura de repetição while.
    Exemplo:
    Entrada: 12345
    Saída: 54321
    */

    //ENTRADA
    let numero = Number(prompt(`Insira um número longo`));
    let invertido = "";

    //PROCESSAMENTO
    posicao = numero.length - 1;

    while(posicao >= 0){
        let caractere = numero[posicao];
        invertido = invertido + caractere;
        posicao--
    }


    //SAÍDA

    alert(`A ordem do número ${numero} ao contrário é ${invertido}`);

</script>

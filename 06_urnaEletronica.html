<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: URNA ELETRÔNICA
    Faça um programa que simule a urna eletrônica.
    A tela a ser apresentada deverá ser da seguinte forma:
    As opções são:
    1. Candidato Joãozinho
    2. Candidato Mariazinha
    3. Nulo
    4. Branco
    Entre com o seu voto:

    O programa deverá ler os votos dos eleitores e, quando for entrado o número 0, apresentar as seguintes
    informações:
    a) O número de votos de cada candidato;
    b) A porcentagem de votos nulos;
    c) A porcentagem de votos brancos;
    d) O candidato vencedor.
    */

    //ENTRADA

    let voto = Number(prompt(`As opções são:
    1. Candidato Joãozinho
    2. Candidato Mariazinha
    3. Nulo
    4. Branco
    Entre com o seu voto:`));

    let joaozinho = 0;
    let mariazinha = 0;
    let nulo = 0;
    let branco = 0;
    let totalVotos = 0;


    //PROCESSAMENTO

    let porcNulo = (nulo / totalVotos) * 100;
    let porcBranco = (branco / totalVotos) * 100;

    let vencedor = "";
    if (joaozinho > mariazinha) {
        vencedor = "Joãozinho";
    } else if (mariazinha > joaozinho) {
        vencedor = "Mariazinha";
    } else {
        vencedor = "Empate";
    }

    do {

        if (voto == 0) {
            alert(`Joãozinho teve ${joaozinho} votos, Mariazinha teve ${mariazinha} votos. 
    ${porcNulo}% dos votos foram nulos. 
    ${porcBranco}% dos votos foram brancos. 
    O candidato vencedor foi ${vencedor}`);
        }

        if (voto == 1) {
            joaozinho++;
        }
        else if (voto == 2) {
            mariazinha++;
        }
        else if (voto == 3) {
            nulo++;
        }
        else if (voto == 4) {
            branco++;
        }
        else {
            alert("Voto inválido! Tente novamente.");
        }

        totalVotos++


    } while (voto !== 0)


    //SAÍDA

</script>
